<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Speech Comparison Tool</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .student-results {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: #f9f9f9;
        }
        .student-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .student-name {
            font-weight: bold;
            color: #333;
        }
        .timestamp {
            font-size: 0.8em;
            color: #666;
        }
        .result-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin: 10px 0;
        }
        .result-stat {
            background: white;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
        }
        .result-stat .number {
            font-size: 1.2em;
            font-weight: bold;
            color: #007bff;
        }
        .result-stat .label {
            font-size: 0.8em;
            color: #666;
        }
        .no-students {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }
        .refresh-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        .refresh-btn:hover {
            background: #218838;
        }
        .clear-all-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        .clear-all-btn:hover {
            background: #c82333;
        }
        .comparison-display {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #e9ecef;
        }
        .word {
            display: inline-block;
            margin: 2px;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: 500;
        }
        .word.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .word.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .word.missing {
            background: #e2e3e5;
            color: #383d41;
            border: 1px solid #d6d8db;
        }
        .word.exceeded {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .student-dropdown {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            overflow: hidden;
        }
        .student-header {
            background: #f8f9fa;
            padding: 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.2s ease;
        }
        .student-header:hover {
            background: #e9ecef;
        }
        .student-header.active {
            background: #007bff;
            color: white;
        }
        .student-name-display {
            font-weight: bold;
            font-size: 16px;
        }
        .student-summary {
            font-size: 14px;
            color: #666;
        }
        .student-header.active .student-summary {
            color: #e0e0e0;
        }
        .student-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: white;
        }
        .student-content.expanded {
            max-height: 1000px;
        }
        .student-content-inner {
            padding: 20px;
        }
        .dropdown-arrow {
            font-size: 18px;
            transition: transform 0.3s ease;
        }
        .dropdown-arrow.expanded {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ‘¨â€ğŸ« Teacher Dashboard</h1>
            <p>Monitor student progress in real-time</p>
        </div>

        <div class="panel">
            <div class="input-group">
                <label for="original-text">Enter text for students to practice:</label>
                <textarea id="original-text" placeholder="Type the text that students should read aloud..."></textarea>
            </div>
            <button class="btn" onclick="saveText()">ğŸ’¾ Save Text</button>
            <button class="btn" onclick="clearText()">ğŸ—‘ï¸ Clear</button>
            <button class="refresh-btn" onclick="refreshResults()">ğŸ”„ Refresh</button>
            <button class="clear-all-btn" onclick="clearAllResults()">ğŸ—‘ï¸ Clear All Results</button>
            
            <div id="saved-status" class="status hidden"></div>
        </div>

        <div class="panel">
            <h2>ğŸ“Š Real-time Student Results</h2>
            <div id="student-results-container">
                <div class="no-students">No student results yet. Students will appear here when they practice.</div>
            </div>
        </div>

        <div class="panel">
            <h2>ğŸ“‹ Instructions for Students</h2>
            <p>Share this link with your students: <strong id="student-link"></strong></p>
            <button class="btn" onclick="copyStudentLink()">ğŸ“‹ Copy Link</button>
        </div>
    </div>

    <script src="teacher.js"></script>
</body>
</html>
